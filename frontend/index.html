<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes y Notas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Gestión de Estudiantes y Notas</h1>

    <section>
        <h2>Registrar Estudiante</h2>
        <form id="estudianteForm">
            <input type="text" id="codigo" name="codigo" placeholder="Código" required>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            <button type="submit">Registrar Estudiante</button>
        </form>
    </section>

    <section>
        <h2>Estudiantes Registrados</h2>
        <input type="text" id="filtro" placeholder="Buscar estudiante..." onkeyup="buscarEstudiantes()">
        <table id="tabla-estudiantes">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Nota</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Estudiantes serán insertados aquí -->
            </tbody>
        </table>

        <h3>Resumen:</h3>
        <p>Aprobados: <span id="resumen-aprobados">0</span></p>
        <p>Perdieron: <span id="resumen-perdidos">0</span></p>
        <p>Sin Notas: <span id="resumen-sin-nota">0</span></p>
    </section>

    <section>
        <h2>Registrar Nota</h2>
        <form id="notaForm">
            <input type="text" id="codigoEstudiante" name="codigoEstudiante" placeholder="Código Estudiante" required>
            <input type="text" id="actividad" name="actividad" placeholder="Actividad" required>
            <input type="number" id="nota" name="nota" placeholder="Nota (0 - 5)" min="0" max="5" required>
            <button type="submit">Registrar Nota</button>
        </form>
    </section>

    <section id="notas-estudiante">
        <h2>Notas del Estudiante</h2>
        <table id="tabla-notas">
            <thead>
                <tr>
                    <th>Actividad</th>
                    <th>Nota</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Notas serán insertadas aquí -->
            </tbody>
        </table>
    </section>

    <script src="js/estudiantes.js"></script>
    <script src="js/notas.js"></script>
</body>
</html>
