<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes y Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Gestión de Estudiantes</h1>

    <form id="formEstudiante">
        <h3>Registrar Estudiante</h3>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required>
        <br>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Registrar Estudiante</button>
    </form>

    <h2>Estudiantes Registrados</h2>
    <table id="tablaEstudiantes">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombres</th>
                <th>Email</th>
                <th>Nota</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los estudiantes se llenarán aquí con JavaScript -->
        </tbody>
    </table>

    <h2>Gestión de Notas</h2>
    <form id="formNota">
        <label for="codigoEstudiante">Código Estudiante:</label>
        <input type="text" id="codigoEstudiante" name="codigoEstudiante" required>
        <br>
        <label for="actividad">Actividad:</label>
        <input type="text" id="actividad" name="actividad" required>
        <br>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" min="0" max="5" required>
        <br>
        <button type="submit">Registrar Nota</button>
    </form>

    <h2>Notas Registradas</h2>
    <table id="tablaNotas">
        <thead>
            <tr>
                <th>Actividad</th>
                <th>Nota</th>
                <th>Código Estudiante</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las notas se llenarán aquí con JavaScript -->
        </tbody>
    </table>

    <script src="js/estudiantes.js"></script>
    <script src="js/notas.js"></script>
</body>
</html>
